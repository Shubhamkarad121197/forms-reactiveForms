<h2>Template Driven Login Form</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div>
    <label>Username</label>
    <input 
      type="text"
      name="username"
      ngModel
      required
      minlength="3"
      #username="ngModel"
    />
    <small *ngIf="username.invalid && username.touched" class="error">
      Username is required (min 3 chars)
    </small>
  </div>

  <div>
    <label>Email</label>
    <input 
      type="email"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <small *ngIf="email.invalid && email.touched" class="error">
      Enter a valid email address
    </small>
  </div>

  <div>
    <label>Password</label>
    <input 
      type="password"
      name="password"
      ngModel
      required
      minlength="6"
      #password="ngModel"
    />
    <small *ngIf="password.invalid && password.touched" class="error">
      Password must be at least 6 characters
    </small>
  </div>

  <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>

<div style="display: flex;gap: 2em;flex-wrap: wrap;justify-content: start;align-items: center;margin: 2em;">
    @for(user of users(); track user){
    <mat-card class="example-card" appearance="outlined" style="width: 300px;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{user?.name}}</mat-card-title>
            <mat-card-subtitle>{{user?.username}}</mat-card-subtitle>
        </mat-card-header>

    </mat-card>
    }

</div>
